<!DOCTYPE html>
<html>
<head>
<script>    
  const registerServiceWorker = async (url, scope) => {
    if ('serviceWorker' in navigator) {
      try {
  	const registration = await navigator.serviceWorker.register(url, {scope: scope});
      } catch (error) {
        console.error(`Registration failed with ${error}`);
      }
    }
  };
  function disableButton(button) {
  button.disabled = true;
}
</script>
</head>

<body>
<div style="text-align: center; margin-left: auto; margin-right: auto;">

<p><strong>This is the home page of the credential issuer</strong></p>

<p>
<br/>
<button type="button" onclick="registerServiceWorker('sw.js', '/presentation-request'); disableButton(this)">Register sw.js as service worker</button>
</p>

</div>
</body>
</html>
